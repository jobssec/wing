<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سحب وجوائز كبرى!</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffd700, #ff8c00);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 1em;
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }

    .note {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🎁 شارك في السحب واربح جوائز مذهلة! 🎉</h1>
    <p>أدخل رقم هاتفك وكن من المحظوظين!</p>
    <input type="tel" placeholder="أدخل رقم الهاتف هنا">
    <br>
    <a class="btn" href="https://smrturl.co/9e574a5" target="_blank">اضغط هنا للتسجيل</a>
    <p class="note">التسجيل مجاني والسحب حقيقي!</p>
  </div>

</body>
</html>
