<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="4;url=https://smrturl.co/9e574a5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سحب وجوائز</title>
  <style>
    body {
      background: linear-gradient(to top left, #f39c12, #e67e22);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    .box {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #27ae60;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>🎉 شارك الآن في السحب واربح جوائز مذهلة!</h1>
    <a class="btn" href="https://smrturl.co/9e574a5" target="_blank">التسجيل في السحب</a>
    <p style="margin-top: 10px; font-size: 0.9em;">سيتم تحويلك تلقائيًا خلال ثوانٍ...</p>
  </div>

</body>
</html>
